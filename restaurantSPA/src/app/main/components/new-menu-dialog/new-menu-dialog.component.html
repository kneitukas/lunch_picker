
<form>
    <mat-form-field *ngFor="let control of fields.controls; index as i">
        <input [formControl]='fields.controls[i]' type="text" matInput>
        <button class="clear-icon" (click)='delete(i)' mat-icon-button>
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>
    <button mat-icon-button (click)='add()'>
        <mat-icon class="add-icon">add_circle_outline</mat-icon>
    </button>

    <footer>
        <button class="create-menu-btn" (click)='submit()' mat-raised-button>Create Menu</button>
    </footer>

</form>
